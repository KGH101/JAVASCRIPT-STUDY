let correct_password="admin@123"
let attempts=0
let maxAttempts=4
    
for (let attempts = 0; attempts < maxAttempts; attempts++) {
    // Prompt the user to enter the password
    let enteredPassword = prompt("Enter your password:");

    // Check if the entered password matches the correct password
    if (enteredPassword === correct_password) {
        alert("Access granted!");
        break; // Exit the loop if the password is correct
    } else {
        // Inform the user how many attempts are left
        let attemptsLeft = maxAttempts - (attempts + 1);
        if (attemptsLeft > 0) {
            alert("Incorrect password. You have " + attemptsLeft + " attempts left.");

        } else {
            // Block the account if no attempts are left
            alert("Your account is blocked.");
        }
    }
}
