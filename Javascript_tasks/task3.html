    <script>

// Write a program which gets a phone number from a form input or terminal. Validates the phone number by checking if it starts with +254.. or 07.. or 7… or 254.. or 01... or  1.. Convert the number to start with +254… 
// e.g if a user enters “0712345678”, the program should display “+254712345678”
// e.g if a user enters “0112345678”, the program should display “+254112345678”
// e.g if a user enters “712345678”, the program should display “+254712345678”


let phone_number=prompt("enter phone number")

if (phone_number.startsWith("+254") || phone_number.startsWith("254") || phone_number.startsWith("07") || phone_number.startsWith("7") || phone_number.startsWith("1") || phone_number.startsWith("01")){
    console.log("Valid Number")
}

else{
    console.log("Invalid Number")
}


    </script>
