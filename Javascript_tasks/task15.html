// To find the Kenya NSSF Rate  using 6% of the Gross Salary. BUT ONLY A MINIMUM OF 18,000 Gross Salary CAN BE USED IN NSSF. 

// Function to calculate NSSF contribution (6% of gross salary with a cap of 18,000)
function calculateNSSF(grossSalary) {
    // Maximum salary considered for NSSF is 18,000
    let nssfSalary = grossSalary > 18000 ? 18000 : grossSalary;
    return nssfSalary * 0.06;  // NSSF is 6% of the salary
}

function calculateNHDF(grossSalary) {
    return grossSalary * 0.015;  // NHDF is 1.5% of the gross salary
}

console.log("NHDF Contribution: " + calculateNHDF(grossSalary));


// Calculate the taxable income.
// i.e taxable_income = gross salary - (NSSF + NHDF + NHIF) 

function calculateTaxableIncome(grossSalary, nssf, nhif, nhdf) {
    return grossSalary - (nssf + nhif + nhdf);
}

let taxableIncome = calculateTaxableIncome(grossSalary, nssf, nhif, nhdf);
